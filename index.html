<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
    <title>Contact-App</title>
</head>
<body>
    <div class="whole-app-con">
        <div class="home-page-con container show">
            <!--  SEARCH FORM -->
		<header class="header">
			
			<form class="search-bar">
				<input type="search-name" class="contact-search" name="search-area" placeholder="Search" id="contact-search-input" onkeyup="searchThroughContactList()">
			</form>

			<!--  ADD-CONTACT BUTTON/ICON -->

			<a href="#" title="Add New Contact"><i class="fas fa-plus-circle add" id="add-contact-btn" name="add-btn"></i></a>
			<!-- <a href="https://api.whatsapp.com/send?phone=2348033643455&text=I%20want%20to%20find%20out%20about%20your%20products" target="_blank" title="Add New Contact"><i class="fas fa-plus-circle add" id="add-btn" name="add-btn"></i></a> -->
		</header>
        <section class="contacts-library">
			<ul class="contacts-list">
				
				<!-- <p title="Edit Contact">
					<div class="contact-section">
						<li class="list__item name-con">
							<p class="contact-name">John Doe</p>
							<p class="relationship">Friend</p>
						</li>

						<li class="list__item">
							<i class="fas fa-phone"></i>
                            <a href="https://api.whatsapp.com/send?phone=2349019441762&text=I%20want%20to%20find%20out%20about%20your%20products" target="_blank" title="Add New Contact"><i class="fab fa-whatsapp text"></i></a>
							<i class="fab fa-whatsapp text"></i>
						</li>
					</div>
				</p>

				<hr> -->
				<h2 class="no-contacts">No contact yet</>
			</ul>
		</section>
        </div>
        <!-- ***************************edit-page********************* -->
        <div class="edit-contact-page container" id="edit-profile">
            <header class="hero">
			
                <a href="">
                     <i class="fas fa-chevron-circle-left back-btn"></i>
                </a>
    
                <div class="hero-info">
                    <h1 class="name" id="name-initial"><i class="fas fa-user"></i></h1>
                    <!-- <h1 class="name">Jane Doe</h1> -->
                    <p class="relationship-hero">Friend</p>
                </div>
            </header>
            <section class="contact-info">

                <div class="info-line">
                    <i class="fas fa-phone icon-gradient"></i>
                    <input type="text" class="type" name="fullname" placeholder="Full Name" id="full-name-input">
                </div>
    
                <div class="info-line">
                    <i class="fas fa-user-circle icon-gradient"></i>
                    <input type="text" class="type" name="relationship" placeholder="Relationship" id="relationship-input">
                </div>
    
            
    
                <div class="info-line">
                    <i class="fas fa-sms icon-gradient"></i>
                    <input type="text" class="type" name="phone-number" placeholder="Phone Number" id="phone-number-input" required>
                </div>
    
                
    
                <div  class="info-line">
                    <i class="fas fa-envelope icon-gradient"></i>
                    <input type="text" class="type" name="e-mail" placeholder="Email" id="email-input">
                </div>
    
                
    
                <div class="info-line">
                    <i class="fas fa-map-marker-alt icon-gradient location"></i>
                    <input type="text" class="type" name="address" placeholder="Address" id="address-input">
                </div>
                
                <!-- <div class="info-line">
                    <i class="fas fa-map-marker-alt icon-gradient location"></i>
                    <input type="text" class="type" name="email" placeholder="Email">
                </div> -->
            </section>
    
            <section class="button-container">
                <div class="update-contact">
                    <i  class="fas fa-check-circle icon-gradient"></i>
                    <button class="button" id="save-contact-btn" type="button">Save Contact</button>
                </div>
            </section>
    
            <section class="button-container">
                <a href="delete.html">
                    <div class="update-contact">
                        <i class="fas fa-trash icon-gradient"></i>
                        <button class="button" id="delete-contact-btn">Delete Contact</button>
                    </div>
                </a>
            </section>
        </div>
        <!-- ***************************contact-profile-html********************* -->
        <div class="contact-profile-page container" id="contact-profile">
            <header class="hero">
                <a href="index.html">
                    <i  class="fas fa-chevron-circle-left back-btn"></i>
                </a>
                <div class="hero-info">
                    <h1 class="name"></h1>
                    <p  class="relationship">Friend</p>
                </div>
            </header>

            <section class="contact-info">

                <div class="info-line">
                    <i class="fas fa-phone icon-gradient"></i>
                    <p class="phone-number">888.888.888</p>
                </div>
    
            
    
                <div class="info-line">
                    <i class="fas fa-sms icon-gradient"></i>
                    <p class="sms">Send Message</p>
                </div>
    
                
    
                <div class="info-line">
                    <i class="fas fa-envelope icon-gradient"></i>
                    <p class="email">jane.doe@example.com</p>
                </div>
    
                
    
                <div class="info-line">
                    <i id="location" class="fas fa-map-marker-alt icon-gradient"></i>
                    <p class="address">888 Example St</p>
                </div>
            </section>
    
            <p>
                <section class="edit-contact">
                    <div class="edit-button">
                        <i class="fas fa-cog icon-gradient"></i>
                    </div>
                </section>
            </p>
        </div>

        <!-- ***************************delete-html********************* -->
        <div class="delete-page container" id="delete">
            <header class="hero">
                <a href="edit.html">
                    <i class="fas fa-chevron-circle-left back-btn"></i>
                </a>
                <div class="hero-info">
                    <h1 class="name">Jane Doe</h1>
                    <p class="relationship-hero">Friend</p>
                </div>
            </header>
    
            <section class="delete-container">
                <p>Are you sure you want to delete this contact?</p>
                <div class="delete-contact">
                    <i class="fas fa-trash delete-icon"></i>
                    <button class="delete-button">Delete Contact</button>
                </div>
            </section>
        </div>
    </div>
    <script src="index4.js"></script>
</body>
</html>
